{% load  staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login MiRegion</title>
    <link rel="icon" type="image/png" href="{% static 'img/regionico.ico' %}">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet"/>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container" style="margin-top: 12%;">
    <form class="form-group" role="form" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img src="{% static 'img/miregion.png' %}" width="500px">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="title" style="display:flex; justify-content: center;">Inicio de sesión</h2>
                <hr>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <label class="sr-only" for="usuario">Usuario</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0" style="width: 50%">
                        <div class="input-group-addon" style="width: 2.6rem"><i class=" fa fa-user"></i></div>
                        <input type="text" name="usuario" class="form-control" id="usuario"
                               placeholder="Usuario" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0" style="width: 50%">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Contraseña" required>
                    </div>
                </div>
            </div>
        </div>
        {% if error %}
            <div class="alert alert-danger alert-dismissable fade in" style="width: 31%; margin: 0 auto; text-align: center;">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error</strong> Usuario incorrecto!
            </div>
        {% endif %}

        <div class="row" style="padding-top: 1rem; display: flex; justify-content: center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>Ingresar</button>
                <a class="btn btn-link" href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
