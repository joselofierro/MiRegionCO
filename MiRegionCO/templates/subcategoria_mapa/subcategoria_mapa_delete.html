{% extends 'base/base.html' %}
    {% block content %}
        <form method="post">
            {% csrf_token %}
            <h3>¿Desea eliminar el registro de {{ object.nombre }}?</h3>
            <input class="btn btn-danger" type="submit" value="Sí, eliminar">
            <a class= "btn btn-default" href="{% url 'categorias:categoria_listar' %}">Cancelar</a>
        </form>
    {% endblock %}
