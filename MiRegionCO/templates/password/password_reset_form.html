{% load  staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reestablecer contraseña</title>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet"/>

    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container" style="margin-top: 7%;">
    <form class="form-group" role="form" method="post" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img src="{% static 'img/miregion.png' %}" width="500px">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="title" style="display:flex; justify-content: center;">Recuperar contraseña</h2>
                <hr>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center;">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group has-danger">
                    <label class="sr-only" for="correo">Correo</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0" style="width: 50%">
                        <div class="input-group-addon" style="width: 2.6rem"><i class=" fa fa-at"></i></div>
                        <input type="email" name="correo" class="form-control" id="correo"
                               placeholder="Correo" required autofocus>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 1rem; display: flex; justify-content: center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input class="btn btn-success" type="submit" value="Enviar" id="button">
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">

    document.getElementById('button').onclick = function () {
        window.location.href = "http://miregionco.us-east-1.elasticbeanstalk.com";
    };

</script>
</html>
